<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>programming survey</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <div class="container">
    <h1>programming survey</h1>
    <form action="/submit-form" method="POST" onsubmit="return validateForm()">
      <!-- Question 1 -->
      <label for="favorite-language">what's your go-to programming language?</label>
      <select id="favorite-language" name="favorite-language" required>
        <option value="" disabled selected>choose your language...</option>
        <option value="python">python</option>
        <option value="java">java</option>
        <option value="javascript">javascript</option>
        <option value="cpp">c++</option>
        <option value="other">other</option>
      </select>
      <p>no judgment here(unless it's c)</p>

      <!-- Question 2 -->
      <label for="bug-fix">when you hit a bug, what's your first move?</label>
      <div class="radio-group">
        <input type="radio" id="google" name="bug-fix" value="google it, pray i find something relevant" required>
        <label for="google">google it, pray i find something relevant</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="groupChat" name="bugFix" value="ask_group_chat">
        <label for="groupChat">ask my group chat (save me!)</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="break" name="bugFix" value="take_break">
        <label for="break">take a break, come back fresh</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="stare" name="bugFix" value="stare_screen">
        <label for="stare">just stare at the screen until i go mad</label>
      </div>

      <!-- Question 3 -->
      <label>what motivates you to keep coding?</label>
      <div class="radio-group">
        <input type="radio" id="job-market" name="motivation" value="the job market is scary..." required>
        <label for="job-market">the job market is scary...</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="solving-problems" name="motivation" value="solving problems feels elite">
        <label for="solving-problems">solving problems feels elite</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="building-cool-stuff" name="motivation" value="building cool stuff and flexing it on github">
        <label for="building-cool-stuff">building cool stuff and flexing it on github</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="salary" name="motivation" value="i’m just here for the salary tbh">
        <label for="salary">i’m just here for the salary tbh</label>
      </div>

      <!-- Question 4 -->
      <label>how do you approach a new coding project?</label>
      <div class="radio-group">
        <input type="radio" id="jump-in" name="approach" value="jump in, figure it out as i go" required>
        <label for="jump-in">jump in, figure it out as i go</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="plan" name="approach" value="plan it out in detail first (i’m organized like that)">
        <label for="plan">plan it out in detail first (i’m organized like that)</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="distracted" name="approach" value="start coding, get distracted by tiktok for a few hours">
        <label for="distracted">start coding, get distracted by tiktok for a few hours</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="chat-gpt everything" name="approach" value="chatpgt everything and act like i know what's going on">
        <label for="google-everything">chatpgt everything and act like i know what's going on</label>
      </div>

      <!-- Question 5 -->
      <label>what’s your biggest coding struggle?</label>
      <div class="radio-group">
        <input type="radio" id="stuck-error" name="struggle" value="i’m stuck on this one error and i have no idea why" required>
        <label for="stuck-error">i’m stuck on this one error and i have no idea why</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="time-management" name="struggle" value="time management (deadlines? what deadlines?)">
        <label for="time-management">time management (deadlines? what deadlines?)</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="debugging" name="struggle" value="debugging – how does anyone even enjoy this?">
        <label for="debugging">debugging – how does anyone even enjoy this?</label>
      </div>
      <div class="radio-group">
        <input type="radio" id="motivation" name="struggle" value="motivation – i swear i’ll code tomorrow, but today’s just not it">
        <label for="motivation">motivation – i swear i’ll code tomorrow, but today’s just not it</label>
      </div>

      <!-- Question 6 -->
      <label for="experience">how many years of programming experience do you have?</label>
      <select id="experience" name="experience" required>
        <option value="Less than 1 year">less than 1 year</option>
        <option value="1-2 years">1-2 years</option>
        <option value="3-5 years">3-5 years</option>
        <option value="More than 5 years">more than 5 years</option>
      </select>

      <!-- Question 7 -->
      <label for="project-type">what type of projects do you enjoy working on the most?</label>
      <select id="project-type" name="project-type" required>
        <option value="Web Development">web development</option>
        <option value="Mobile Apps">mobile apps</option>
        <option value="Data Science">data science</option>
        <option value="Game Development">game development</option>
        <option value="Other">other</option>
      </select>

      <button type="submit">submit</button>
    </form>
  </div>
  <script>
    function validateForm() {
        const language = document.getElementById('favorite-language').value;
        const bugFix = document.querySelector('input[name="bug-fix"]:checked');
        
        if (!language || language === "") {
            alert('Please select a programming language');
            return false;
        }
        
        if (!bugFix) {
            alert('Please select how you handle bugs');
            return false;
        }
        
        return true;
    }
    </script>
</body>
</html>
